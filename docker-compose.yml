version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: vsms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0000"
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vsms-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 1. Service Registry (Eureka) - starts first
  service-registry:
    build: ./service-registry
    container_name: vsms-service-registry
    ports:
      - "8761:8761"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # 2. Config Server - starts after Eureka
  config-server:
    build: ./config-server
    container_name: vsms-config-server
    ports:
      - "8888:8888"
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:8888/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # 3. API Gateway - starts after Config Server
  api-gateway:
    build: ./api-gateway
    container_name: vsms-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - vsms-network

  # 4. Services - start after Config Server
  auth-service:
    build: ./auth-service
    container_name: vsms-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - vsms-network

  vehicle-service:
    build: ./vehicle-service
    container_name: vsms-vehicle-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - vsms-network

  service-request-service:
    build: ./service-request-service
    container_name: vsms-service-request-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - vsms-network

  inventory-service:
    build: ./inventory-service
    container_name: vsms-inventory-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - vsms-network

  notification-service:
    build: ./notification-service
    container_name: vsms-notification-service
    ports:
      - "8086:8086"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      config-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vsms-network

networks:
  vsms-network:
    driver: bridge

volumes:
  postgres-data:
