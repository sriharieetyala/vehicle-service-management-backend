version: '3.8'

services:

  postgres:
    image: postgres:15-alpine
    container_name: vsms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0000"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vsms-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - vsms-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-registry:
    build: ./service-registry
    container_name: vsms-service-registry
    ports:
      - "8761:8761"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - vsms-network

  api-gateway:
    build: ./api-gateway
    container_name: vsms-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  auth-service:
    build: ./auth-service
    container_name: vsms-auth-service
    ports:
      - "8081:8081"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  vehicle-service:
    build: ./vehicle-service
    container_name: vsms-vehicle-service
    ports:
      - "8082:8082"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  service-request-service:
    build: ./service-request-service
    container_name: vsms-service-request-service
    ports:
      - "8083:8083"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  inventory-service:
    build: ./inventory-service
    container_name: vsms-inventory-service
    ports:
      - "8084:8084"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  billing-service:
    build: ./billing-service
    container_name: vsms-billing-service
    ports:
      - "8085:8085"
    depends_on:
      - service-registry
    networks:
      - vsms-network

  notification-service:
    build: ./notification-service
    container_name: vsms-notification-service
    ports:
      - "8086:8086"
    depends_on:
      - service-registry
    environment:
      - MAIL_USERNAME=${MAIL_USERNAME:-test@gmail.com}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-test-password}
    networks:
      - vsms-network

networks:
  vsms-network:
    driver: bridge

volumes:
  postgres-data:
