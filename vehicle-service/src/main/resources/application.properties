# Vehicle Service Configuration
spring.application.name=vehicle-service
server.port=8082

# Config Server - optional means fallback to local if config server not running
spring.config.import=optional:configserver:http://localhost:8888

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/vsms_vehicle_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.vsms.vehicleservice=DEBUG
logging.level.org.springframework.web=INFO

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT Configuration (same secret as auth-service)
jwt.secret=dnNtcy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1taW4tMjU2LWJpdHMtbG9uZw==

# Feign Circuit Breaker
spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.auth-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.auth-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.auth-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.auth-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.auth-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.auth-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.auth-service.automatic-transition-from-open-to-half-open-enabled=true

