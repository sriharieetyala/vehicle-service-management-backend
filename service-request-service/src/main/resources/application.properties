# Service Request Service Configuration
spring.application.name=service-request-service
server.port=8083

# Config Server - optional means fallback to local if config server not running
spring.config.import=optional:configserver:http://localhost:8888

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/vsms_service_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging
logging.level.com.vsms.servicerequestservice=DEBUG
logging.level.org.springframework.web=INFO

# Bay Configuration (Admin can change this)
service.total-bays=20

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration
jwt.secret=dnNtcy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1taW4tMjU2LWJpdHMtbG9uZw==

# Feign Circuit Breaker
spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker - default configuration
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3

