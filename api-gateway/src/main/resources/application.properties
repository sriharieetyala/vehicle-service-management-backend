# API Gateway Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO

# ===== GATEWAY ROUTES =====

# Auth Service Routes (with circuit breaker)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**,/api/technicians/**,/api/managers/**,/api/auth/**
spring.cloud.gateway.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args.name=authCB
spring.cloud.gateway.routes[0].filters[0].args.fallbackUri=forward:/fallback

# Vehicle Service Routes (with circuit breaker)
spring.cloud.gateway.routes[1].id=vehicle-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/vehicles/**
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=vehicleCB
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/fallback

# Service Request Routes (with circuit breaker)
spring.cloud.gateway.routes[2].id=service-request-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/service-requests/**,/api/invoices/**
spring.cloud.gateway.routes[2].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[2].filters[0].args.name=serviceCB
spring.cloud.gateway.routes[2].filters[0].args.fallbackUri=forward:/fallback

# Inventory Service Routes (with circuit breaker)
spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/parts/**,/api/part-requests/**
spring.cloud.gateway.routes[3].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[3].filters[0].args.name=inventoryCB
spring.cloud.gateway.routes[3].filters[0].args.fallbackUri=forward:/fallback

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*

