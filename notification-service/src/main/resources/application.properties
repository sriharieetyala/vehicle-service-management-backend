# Notification Service Configuration
spring.application.name=notification-service
server.port=8086

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Gmail SMTP Configuration (reads from .env file or system env)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:test-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Sender Name
notification.sender-email=${MAIL_USERNAME:test@gmail.com}
notification.sender-name=VSMS Notifications

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging
logging.level.com.vsms.notificationservice=DEBUG
logging.level.org.springframework.amqp=INFO
